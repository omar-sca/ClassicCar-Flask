{% from "_macro.html" import render_field_form_login as render_login%}
<form method="POST" action="{{ url_for('login') }}">
    {{ form_login.csrf_token }}
    {% for e in form_login %}
    <div class="mb-3">
        {{ render_login(e, placeholder=e.name, class='form-control') }}
    </div>
    {% endfor %}

    <div class="modal-footer modal-login-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-secondary">Iniciar Sesi√≥n</button>
    </div>
</form>
